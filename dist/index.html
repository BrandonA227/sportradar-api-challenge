<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sportradar Api Challenge</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <ul class="type-selector">
        <li class="active">Player</li>
        <li>Team</li>
      </ul>
    </header>
    <main>
      <form class="input-form" novalidate>
        <div class="input-container">
          <div class="id-container">
            <label for="id-input">Player ID</label>
            <input
              type="number"
              id="id-input"
              maxlength="15"
              required
              placeholder="ID Number"
            />
          </div>
          <div class="year-container">
            <label for="season-year">Season Year</label>
            <input
              type="number"
              id="season-year"
              required
              maxlength="8"
              placeholder="Season Year"
            />
          </div>
        </div>
        <button type="button" class="download-csv-btn">Download CSV</button>
      </form>
      <div class="error-message"></div>
    </main>
  </body>
</html>
