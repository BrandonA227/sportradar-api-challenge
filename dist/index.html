<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sportradar Api Challenge</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <ul class="type-selector">
        <li class="active">Player</li>
        <li>Team</li>
      </ul>
      <div class="id-container">
        <label for="id-input">Player ID</label>
        <input type="text" id="id-input" />
      </div>
      <div class="year-container">
        <label for="season-year">Season Year</label>
        <input type="text" id="season-year" />
      </div>
      <button type="button" class="download-csv-btn">Download CSV</button>
    </form>
  </body>
</html>
